name: Publish NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0
      - name: Extract version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Pack
        run: dotnet pack src/AIKit.Mcp/AIKit.Mcp.csproj --configuration Release --no-build --output ./nupkgs --version ${{ env.version }}
      - name: Login to NuGet
        uses: NuGet/login@v1
        with:
          username: ${{ secrets.NUGET_USERNAME }}
      - name: Publish to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
