name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0
      - name: Restore dependencies
        run: dotnet restore src/AIKit.Mcp.slnx
      - name: Build
        run: dotnet build src/AIKit.Mcp.slnx --no-restore --configuration Release
      - name: Test
        run: dotnet test src/AIKit.Mcp.Tests/AIKit.Mcp.Tests.csproj --no-build --configuration Release --verbosity normal
